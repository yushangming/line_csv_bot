<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>問答紀錄</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h4 class="mb-4">問答紀錄</h4>
  {% for file in log_files %}
    <div class="mb-2">
      <a class="btn btn-outline-secondary w-100 text-start" href="/logs/{{ file[8:18] }}">{{ file }}</a>
    </div>
  {% endfor %}
  <a href="/" class="btn btn-link mt-4">返回首頁</a>
</div>
</body>
</html>
