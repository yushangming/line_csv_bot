<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{{ date }} 紀錄</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    pre { white-space: pre-wrap; word-wrap: break-word; background: #f8f9fa; padding: 1rem; border-radius: 6px; }
  </style>
</head>
<body>
<div class="container py-5">
  <h4 class="mb-4">{{ date }} 問答紀錄</h4>
  {% for log in logs %}
    <pre>{{ log }}</pre>
    <hr>
  {% endfor %}
  <a href="/logs" class="btn btn-link mt-3">返回列表</a>
</div>
</body>
</html>
