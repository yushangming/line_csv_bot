
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 900px; }
    footer { margin-top: 60px; color: #aaa; }
    .log-entry pre { background: #f1f1f1; padding: 15px; border-radius: 6px; }
  </style>
</head>
<body>

  <div class="container py-5">
    <h3 class="mb-4"><i class="fas fa-calendar-day"></i> {{ date }} 的問答紀錄</h3>
    {% for log in logs %}
      <div class="log-entry mb-4">
        <pre>{{ log }}</pre>
      </div>
    {% endfor %}
    <a href="/logs" class="btn btn-outline-secondary"><i class="fas fa-list"></i> 返回列表</a>
  </div>

  <footer class="text-center mt-5 small">ICP DAS PACTECH 問答助手 | Version 2.0</footer>
</body>
</html>
