<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      background: #f1f1f1;
      padding: 1rem;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h3 class="mb-4"><i class="fas fa-calendar-day"></i> {{ date }} 的問答紀錄</h3>
    {% for log in logs %}
      <pre>{{ log }}</pre>
      <hr>
    {% endfor %}
    <a href="/logs" class="btn btn-outline-secondary"><i class="fas fa-arrow-left"></i> 返回列表</a>
  </div>
</body>
</html>
