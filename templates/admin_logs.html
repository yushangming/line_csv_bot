
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 900px; }
    footer { margin-top: 60px; color: #aaa; }
    .log-entry pre { background: #f1f1f1; padding: 15px; border-radius: 6px; }
  </style>
</head>
<body>

  <div class="container py-5">
    <h3 class="mb-4"><i class="fas fa-server"></i> 伺服器紀錄管理</h3>
    {% for file in log_files %}
      <div class="mb-3">
        <a href="/admin/logs/{{ file }}" class="btn btn-outline-secondary w-100 text-start">
          <i class="fas fa-file-lines"></i> {{ file }}
        </a>
      </div>
    {% endfor %}
    <a href="/" class="btn btn-link"><i class="fas fa-arrow-left"></i> 返回首頁</a>
  </div>

  <footer class="text-center mt-5 small">FAE_工作週報 AI查詢 | Version 1.1</footer>
</body>
</html>
