<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>管理紀錄</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
  <h4 class="mb-4">管理紀錄清單</h4>
  {% for file in log_files %}
    <div class="d-flex justify-content-between align-items-center border p-2 mb-2">
      <div>{{ file }}</div>
      <div>
        <a class="btn btn-sm btn-outline-primary" href="/admin/logs/{{ file }}">查看</a>
        <a class="btn btn-sm btn-outline-success" href="/admin/logs/{{ file }}/download">下載</a>
      </div>
    </div>
  {% endfor %}
  <a href="/" class="btn btn-link mt-4">返回首頁</a>
</div>
</body>
</html>
