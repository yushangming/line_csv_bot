
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 900px; }
    footer { margin-top: 60px; color: #aaa; }
    .log-entry pre { background: #f1f1f1; padding: 15px; border-radius: 6px; }
  </style>
</head>
<body>

  <div class="container py-5">
    <h3 class="mb-4 text-center"><i class="fas fa-user-lock"></i> 管理者登入</h3>
    <form method="post" class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label class="form-label">帳號</label>
        <input name="username" class="form-control" placeholder="輸入帳號" required>
      </div>
      <div class="mb-3">
        <label class="form-label">密碼</label>
        <input type="password" name="password" class="form-control" placeholder="輸入密碼" required>
      </div>
      <button type="submit" class="btn btn-primary w-100"><i class="fas fa-right-to-bracket"></i> 登入</button>
    </form>
    <div class="text-center mt-3">
      <a href="/" class="btn btn-link"><i class="fas fa-home"></i> 返回首頁</a>
    </div>
  </div>

  <footer class="text-center mt-5 small">FAE_工作週報 AI查詢 | Version 1.1</footer>
</body>
</html>
