{% macro nl2br(value) %}
  {{ value.replace('\n', '<br>') | safe }}
{% endmacro %}
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>FAE_工作週報 AI查詢</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h2 class="text-center mb-4">FAE_工作週報 AI查詢</h2>
    <form method="post" action="/ask" class="d-flex justify-content-center mb-4">
      <input name="question" class="form-control w-50 me-2" placeholder="請輸入FAE英文名字或者客戶公司名稱" required>
      <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> 送出</button>
    </form>
    {% if question %}
    <div class="alert alert-info shadow-sm">
      <strong>查詢：</strong> {{ question }}<br>
      <strong>結果：</strong><br>{{ nl2br(answer) }}
    </div>
    {% endif %}
    <div class="text-center">
      <a href="/logs" class="btn btn-outline-dark me-2"><i class="fas fa-list"></i> 查看紀錄</a>
      <a href="/admin" class="btn btn-outline-dark"><i class="fas fa-user-cog"></i> 管理介面</a>
    </div>
    <footer class="text-center text-muted mt-5 small">
      FAE_工作週報 AI查詢 | Version 1.1 佈署時間: 2025-04-15 22:35
    </footer>
  </div>
</body>
</html>
