<!DOCTYPE html>
<html lang="zh" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <title>查詢系統</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script>
    function toggleTheme() {
      const html = document.documentElement;
      html.setAttribute("data-bs-theme", html.getAttribute("data-bs-theme") === "dark" ? "light" : "dark");
    }
  </script>
</head>
<body class="bg-body">
<div class="container py-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h3>查詢系統</h3>
    <button onclick="toggleTheme()" class="btn btn-outline-secondary btn-sm">切換主題</button>
  </div>
  <form method="post" action="/ask" class="input-group mb-4">
    <input name="question" class="form-control" placeholder="輸入關鍵字查詢" required>
    <button class="btn btn-primary">送出</button>
  </form>
  {% if question %}
  <div class="alert alert-info">
    <strong>問題：</strong> {{ question }}<br>
    <strong>回答：</strong><br>{{ answer.replace('\n', '<br>') | safe }}
  </div>
  {% endif %}
  <div class="d-flex justify-content-center gap-3 mt-3">
    <a href="/logs" class="btn btn-outline-dark">查看紀錄</a>
    <a href="/admin" class="btn btn-outline-dark">管理介面</a>
  </div>
</div>
</body>
</html>
