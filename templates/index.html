
<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>{{ title }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .container { max-width: 900px; }
    footer { margin-top: 60px; color: #aaa; }
    .log-entry pre { background: #f1f1f1; padding: 15px; border-radius: 6px; }
  </style>
</head>
<body>

  <div class="container py-5">
    <h2 class="text-center mb-4">ICP DAS PACTECH 問答助手</h2>
    <form method="post" action="/ask" class="d-flex justify-content-center mb-4">
      <input name="question" class="form-control w-50 me-2" placeholder="輸入您的問題" required>
      <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> 送出</button>
    </form>
    {% if question %}
    <div class="alert alert-info shadow-sm">
      <strong>問題：</strong> {{ question }}<br>
      <strong>回答：</strong><br>{{ answer | nl2br }}
    </div>
    {% endif %}
    <div class="text-center">
      <a href="/logs" class="btn btn-outline-dark me-2"><i class="fas fa-book"></i> 查看紀錄</a>
      <a href="/admin" class="btn btn-outline-dark"><i class="fas fa-user-lock"></i> 管理介面</a>
    </div>
  </div>

  <footer class="text-center mt-5 small">ICP DAS PACTECH 問答助手 | Version 2.0</footer>
</body>
</html>
